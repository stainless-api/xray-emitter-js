name: Publish Release

on:
  push:
    tags:
      - "v*"
  workflow_dispatch:
    inputs:
      version:
        description: "Version to publish (e.g., 0.1.0). Required unless triggered by a tag."
        required: false
        type: string
      npm_tag:
        description: "npm dist-tag (default: latest)"
        required: false
        type: string

jobs:
  publish:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      id-token: write

    steps:
      - uses: actions/checkout@v4

      - uses: pnpm/action-setup@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: "pnpm"
          registry-url: "https://registry.npmjs.org"

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Lint
        run: pnpm lint

      - name: Build
        run: pnpm build

      - name: Test
        run: pnpm test

      - name: Determine version and tag
        id: meta
        run: |
          if [ -n "${{ inputs.version }}" ]; then
            VERSION="${{ inputs.version }}"
          elif [[ "${GITHUB_REF_NAME}" == v* ]]; then
            VERSION="${GITHUB_REF_NAME#v}"
          else
            echo "Version is required for workflow_dispatch or tag builds."
            exit 1
          fi

          NPM_TAG="${{ inputs.npm_tag }}"
          if [ -z "$NPM_TAG" ]; then
            NPM_TAG="latest"
          fi

          echo "version=$VERSION" >> "$GITHUB_OUTPUT"
          echo "npm_tag=$NPM_TAG" >> "$GITHUB_OUTPUT"

      - name: Update version
        run: npm version ${{ steps.meta.outputs.version }} --no-git-tag-version --allow-same-version

      - name: Publish
        run: pnpm publish --access public --no-git-checks --tag "${{ steps.meta.outputs.npm_tag }}"
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Commit and tag release
        if: ${{ inputs.version != '' }}
        run: |
          git config user.name "GitHub Actions"
          git config user.email "actions@github.com"
          git add -A
          if git diff --cached --quiet; then
            echo "No version changes to commit."
          else
            git commit -m "Release v${{ steps.meta.outputs.version }}"
          fi
          TAG="v${{ steps.meta.outputs.version }}"
          if git rev-parse "$TAG" >/dev/null 2>&1; then
            echo "Tag $TAG already exists."
          else
            git tag "$TAG"
          fi
          git push origin HEAD --tags
